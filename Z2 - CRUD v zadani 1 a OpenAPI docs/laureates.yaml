  /z2/api/v0/prizes:
    get:
      tags:
        - Prizes
      summary: 'Get all laureates with their prize details'
      operationId: db6fbcdee4c9d890da1c1db73a0528c9
      parameters:
        -
          name: category
          in: query
          description: 'Filter by prize category'
          required: false
          schema:
            type: string
        -
          name: year
          in: query
          description: 'Filter by prize year'
          required: false
          schema:
            type: integer
        -
          name: country
          in: query
          description: 'Filter by laureate country'
          required: false
          schema:
            type: string
      responses:
        '200':
          description: 'List of laureates with prize details'
          content:
            application/json:
              schema:
                type: array
                items:
                  properties: { laureate_id: { type: integer }, laureate: { type: string }, fullname: { type: string, nullable: true }, organisation: { type: string, nullable: true }, country: { type: string, nullable: true }, year: { type: integer }, category: { type: string }, contribution_sk: { type: string, nullable: true } }
                  type: object
        '500':
          description: 'Server error'
          content:
            application/json:
              schema:
                properties:
                  error: { type: string }
                type: object
  /z2/api/v0/laureate:
    post:
      tags:
        - Laureates
      summary: 'Create a new laureate'
      operationId: b79e2bf0bdea2ae7427582d4049d805e
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                sex:
                  type: string
                  nullable: true
                birth_year:
                  type: integer
                  nullable: true
                death_year:
                  type: integer
                  nullable: true
                country:
                  type: string
                  nullable: true
                fullname:
                  type: string
                  nullable: true
                organisation:
                  type: string
                  nullable: true
              type: object
      responses:
        '201':
          description: 'Laureate created successfully'
          content:
            application/json:
              schema:
                properties:
                  id: { type: integer }
                type: object
        '400':
          description: 'Bad request'
          content:
            application/json:
              schema:
                properties:
                  error: { type: string }
                type: object
