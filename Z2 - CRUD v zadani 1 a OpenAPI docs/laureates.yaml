openapi: 3.0.0
info:
  title: 'Laureate API'
  version: 1.0.0
paths:
  /z2/api/v0/laureates:
    get:
      tags:
        - Laureates
      summary: 'Get all laureates'
      operationId: 186e97cf43d2d6152b808b3c7a98e85a
      responses:
        '200':
          description: 'List of all laureates'
          content:
            application/json:
              schema:
                type: array
                items:
                  properties: { id: { type: integer }, fullname: { type: string, nullable: true }, organisation: { type: string, nullable: true }, sex: { type: string, nullable: true }, birth_year: { type: integer, nullable: true }, death_year: { type: integer, nullable: true }, country: { type: string, nullable: true } }
                  type: object
        '500':
          description: 'Server error'
          content:
            application/json:
              schema:
                properties:
                  error: { type: string }
                type: object
  '/z2/api/v0/laureates/{id}':
    get:
      tags:
        - Laureates
      summary: 'Get a specific laureate by ID'
      operationId: 2c4b4ae89264795a7113d2f95f348106
      parameters:
        -
          name: id
          in: path
          description: 'Laureate ID'
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: 'Laureate details'
          content:
            application/json:
              schema:
                properties:
                  id: { type: integer }
                  fullname: { type: string, nullable: true }
                  organisation: { type: string, nullable: true }
                  sex: { type: string, nullable: true }
                  birth_year: { type: integer, nullable: true }
                  death_year: { type: integer, nullable: true }
                  country: { type: string, nullable: true }
                type: object
        '404':
          description: 'Laureate not found'
          content:
            application/json:
              schema:
                properties:
                  message: { type: string }
                type: object
        '500':
          description: 'Server error'
          content:
            application/json:
              schema:
                properties:
                  error: { type: string }
                type: object
    put:
      tags:
        - Laureates
      summary: 'Update an existing laureate'
      operationId: 49a4cff23c629cd47fe75764a68bf9c5
      parameters:
        -
          name: id
          in: path
          description: 'Laureate ID'
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                fullname:
                  type: string
                  nullable: true
                organisation:
                  type: string
                  nullable: true
                sex:
                  type: string
                  nullable: true
                birth_year:
                  type: integer
                  nullable: true
                death_year:
                  type: integer
                  nullable: true
                country:
                  type: string
                  nullable: true
              type: object
      responses:
        '200':
          description: 'Laureate updated successfully'
          content:
            application/json:
              schema:
                properties:
                  message: { type: string }
                type: object
        '400':
          description: 'Bad request'
          content:
            application/json:
              schema:
                properties:
                  error: { type: string }
                type: object
    delete:
      tags:
        - Laureates
      summary: 'Delete a laureate and associated prizes'
      operationId: abbc8651364ca68912f41228a9940a74
      parameters:
        -
          name: id
          in: path
          description: 'Laureate ID'
          required: true
          schema:
            type: integer
      responses:
        '201':
          description: 'Laureate deleted successfully'
          content:
            application/json:
              schema:
                properties:
                  message: { type: string }
                type: object
        '400':
          description: 'Bad request'
          content:
            application/json:
              schema:
                properties:
                  error: { type: string }
                type: object
        '404':
          description: 'Laureate not found'
          content:
            application/json:
              schema:
                properties:
                  error: { type: string }
                type: object
